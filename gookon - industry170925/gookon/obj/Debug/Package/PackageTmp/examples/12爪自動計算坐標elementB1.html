<!DOCTYPE html>
<html>
	<head>
		<title>自動計算坐標</title>
		<meta charset="big5">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html, body {
				height: 100%;
			}

			body {
				background-color: #000000;
				margin: 0;
				font-family: Helvetica, sans-serif;
				overflow: hidden;
			}

			a {
				color: #ffffff;
			}

			#info {
				position: absolute;
				width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				font-weight: bold;
				text-align: center;
				z-index: 1;
			}

			#menu {
				position: absolute;
				bottom: 20px;
				width: 100%;
				text-align: center;
			}

			.element {
				width: 100px;
				height: 200px;
				box-shadow: 0px 0px 12px rgba(0,255,255,0.5);
				border: 1px solid rgba(0,0,0,0.25);
				text-align: center;				
				cursor: default;
			}
			
			.element1 {
				width: 80px;
				height: 80px;
				box-shadow: 0px 0px 12px rgba(0,255,255,0.5);
				border: 1px solid rgba(0,0,0,0.25);
				text-align: center;				
				cursor: default;
			}

			.element:hover {
				box-shadow: 0px 0px 12px rgba(0,255,255,0.75);
				border: 1px solid rgba(0,0,0,0.75);
			}

				.element .number {
					position: absolute;
					top: 20px;
					right: 20px;
					font-size: 30px;
					color: rgba(0,0,0,1);
				}

				.element .symbol {
					position: absolute;
					top: 100px;
					left: 0px;
					right: 0px;
					font-size: 40px;
					font-weight: bold;
					color: rgba(0, 0, 0,1);
					text-shadow: 0 0 40px rgba(255,255,255,1);
				}

				.element .details {
					position: absolute;
					bottom: 15px;
					left: 0px;
					right: 0px;
					font-size: 12px;
					color: rgba(127,255,255,0.75);
				}

			button {
				color: rgba(127,255,255,0.75);
				background: transparent;
				outline: 1px solid rgba(127,255,255,0.75);
				border: 0px;
				padding: 5px 10px;
				cursor: pointer;
			}
			button:hover {
				background-color: rgba(255,187,0,0.5);
			}
			button:active {
				color: #000000;
				background-color: rgba(0,255,255,0.75);
			}
		</style>
	</head>

			var camera, scene, renderer;
			var controls;

			var objects = [];
			var targets = { table: [], sphere: [], helix: [], grid: [] };

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 3000;

				scene = new THREE.Scene();

				// table

				for ( var i = 0; i < table.length; i += 8 ) {

					var element = document.createElement( 'div' );
					element.className = 'element';
					//element.style.backgroundColor = 'rgba(255,187,0,' + ( Math.random() * 0.5 + 0.25 ) + ')';
					//element.style.backgroundColor = table[i + 7];

					var bg = document.createElement('div'); // + url
					element.setAttribute('style', "background-color:" + table[i + 7]);
					element.appendChild(bg);

//					var link = document.createElement('a'); // + url
//					link.setAttribute('href', table[i+5]);
//					link.setAttribute('target', "_blank");
//					element.appendChild(link);

//					var Img = document.createElement('img');
//					Img.setAttribute('width', 100);
//					Img.setAttribute('height', 100);
//				    Img.setAttribute('src', table[i+6]);
//					link.appendChild(Img);

					var number = document.createElement( 'div' );
					number.className = 'number'; //右上角小字
					number.textContent = (i/8) ;
					element.appendChild( number );
					

//					var symbol = document.createElement( 'div' );
//					symbol.className = 'symbol'; //大字
//					symbol.textContent = table[i];
					//element.appendChild( symbol );
//					link.appendChild(symbol);
                    
//					var details = document.createElement( 'div' );
//					details.className = 'details'; //下面兩行小字
//					details.innerHTML = table[ i + 1 ] + '<br>' + table[ i + 2 ];
					//element.appendChild( details );
//					link.appendChild(details);

					var object = new THREE.CSS3DObject( element );
					object.position.x = Math.random() * 4000 - 2000;
					object.position.y = Math.random() * 4000 - 2000;
					object.position.z = Math.random() * 4000 - 2000;
					scene.add( object );

					objects.push( object );

					//

					var object = new THREE.Object3D();
					object.position.x = ( table[ i + 3 ] * 140 ) - 1330;
					object.position.y = - ( table[ i + 4 ] * 180 ) + 990;

					targets.table.push( object );

				}

				// sphere
	            var layer = [36, 24, 24, 12,12];
				var vector = new THREE.Vector3();
				//console.log(" objects.length" + ":" + objects.length);
				var counter = 0;
				var j = 0;
				var flag = 0;
                while(1) {
                    if (j == 5) { j = 1; flag = 1; }
                    for ( var i = 0, l = layer[j]; i < l; i ++ ) { //array1
                       
				        var phi = Math.PI/9*j; // Math.acos( -1 + ( 2 * i ) / l ); 緯線有7條 (南北半球各切4層=2*4=8) phi是與z軸(眼睛到螢幕的距離)夾角
				        var theta = 2*Math.PI/layer[j] * i;  //Math.sqrt( l * Math.PI ) * phi;//array2  theta是每一層平面的各個element的夾角

					    var object = new THREE.Object3D();

					    object.position.x = 800 * Math.cos( theta ) * Math.cos( phi );
					    object.position.y = 800 * Math.sin( theta ) * Math.cos( phi );
					    if (flag==0) object.position.z = 800 * Math.sin(phi);
					    else object.position.z = -800 * Math.sin(phi);
					    console.log(i + "," + j +" :" +object.position.x + "," + object.position.y + "," + object.position.z + ",");
					    vector.copy( object.position ).multiplyScalar( 2 );

					    object.lookAt( vector );

					    targets.sphere.push( object );
					    counter++;
					}
					j++;
				    if (counter == objects.length) break;
                }
				

				// helix

				var vector = new THREE.Vector3();

				for ( var i = 0, l = objects.length; i < l; i ++ ) {

					var phi = i * 0.175 + Math.PI;

					var object = new THREE.Object3D();

					object.position.x = 900 * Math.sin( phi );
					object.position.y = - ( i * 8 ) + 450;
					object.position.z = 900 * Math.cos( phi );

					vector.x = object.position.x * 2;
					vector.y = object.position.y;
					vector.z = object.position.z * 2;

					object.lookAt( vector );

					targets.helix.push( object );

				}

				// grid

				for ( var i = 0; i < objects.length; i ++ ) {

					var object = new THREE.Object3D();

					object.position.x = ( ( i % 5 ) * 400 ) - 800;
					object.position.y = ( - ( Math.floor( i / 5 ) % 5 ) * 400 ) + 800;
					object.position.z = ( Math.floor( i / 25 ) ) * 1000 - 2000;

					targets.grid.push( object );

				}

				//

				renderer = new THREE.CSS3DRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.domElement.style.position = 'absolute';
				document.getElementById( 'container' ).appendChild( renderer.domElement );

				//

				controls = new THREE.TrackballControls( camera, renderer.domElement );
				controls.rotateSpeed = 0.5;
				controls.minDistance = 500;
				controls.maxDistance = 6000;
				controls.addEventListener( 'change', render );

				var button = document.getElementById( 'table' );
				button.addEventListener( 'click', function ( event ) {

					transform( targets.table, 20 );

				}, false );

				var button = document.getElementById( 'sphere' );
				button.addEventListener( 'click', function ( event ) {

					transform( targets.sphere, 20 );

				}, false );

				var button = document.getElementById( 'helix' );
				button.addEventListener( 'click', function ( event ) {

					transform( targets.helix, 20 );

				}, false );

				var button = document.getElementById( 'grid' );
				button.addEventListener( 'click', function ( event ) {

					transform( targets.grid, 20 );

				}, false );

				transform( targets.sphere, 20 );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function transform( targets, duration ) {

				TWEEN.removeAll();

				for ( var i = 0; i < objects.length; i ++ ) {

					var object = objects[ i ];
					var target = targets[ i ];

					new TWEEN.Tween( object.position )
						.to( { x: target.position.x, y: target.position.y, z: target.position.z }, Math.random() * duration + duration )
						.easing( TWEEN.Easing.Exponential.InOut )
						.start();

					new TWEEN.Tween( object.rotation )
						.to( { x: target.rotation.x, y: target.rotation.y, z: target.rotation.z }, Math.random() * duration + duration )
						.easing( TWEEN.Easing.Exponential.InOut )
						.start();

				}

				new TWEEN.Tween( this )
					.to( {}, duration * 2 )
					.onUpdate( render )
					.start();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			function animate() {

				requestAnimationFrame( animate );

				TWEEN.update();

				controls.update();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>
