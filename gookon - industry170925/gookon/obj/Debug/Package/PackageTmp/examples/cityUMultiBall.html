			html, body {

			}

				color: #000000;
			}

			#logo {
				position: absolute;

				font-weight: bold;

				z-index: 1;

            }

			#menu {
				position: absolute;

			#menuL {

				width: 100%;
				text-align: center;
			}

			.element {
                  width: 150px;
                  height:200px;
                  font-weight: bold;
                  -webkit-font-smoothing: antialiased;
                  -moz-osx-font-smoothing: grayscale;
                  background-color: rgba(255, 128, 0,0.75);
                  border: 0px solid rgba(127,255,255,0);
                  order-radius: 8px;
                  text-align: center;
                  cursor: default;
                  
                }

                .element:hover {
                  box-shadow: 0px 0px 12px rgba(0,255,255,0.75);
                  border: 1px solid rgba(127,255,255,0.75);
                }
                .element svg {
                  position: absolute;
                  top: 20px;
                  left: 2px;
                  right: 0px;
                }
				.element .done{
                  position: absolute;
                  top:10px;
                  left:0px;
                  width: 100%;
                  height: 180px;
                  border-style:ridge;
                  border-color:brown;
                  border-width: 0px;
                }
				.element .number {
					position: absolute;
					top: 20px;
					right: 20px;
					font-size: 10px;
					text-shadow:1px 1px 1px #cccccc;
					color: rgba(0,0,0,0.75);
				}

				.element .symbol {
				  position: absolute;
                  top: 10px;
                  left: 0px;
                  right: 0px;
                  font-size: 20px;
                  color: rgba(230, 255, 0,0.75);
				}

				.element .details {
				    position: absolute;
                    top: 150px;
                    left: 0px;
                    right: 0px;
                    font-size: 35px;
                    color: rgba(255,255, 255,0.75);
				}

			button {
				color: rgba(0,0,0,0.75);
				background: transparent;
				outline: 1px solid rgba(127,255,255,0);
				border: 0px;
				padding: 5px 10px;
				cursor: pointer;
			}
			button:hover {
				background-color: rgba(255,187,0,0.5);
			}
			button:active {
				color: #FFFFFF;
				background-color: rgba(0,255,255,0.75);
			}

					object.position.x = ( table[ i + 3 ] * 185 ) - 1790;
					object.position.y = - ( table[ i + 4 ] * 300 ) + 1620;
					
					

					targets.table.push( object );
					

				}
				// sphere

				var vector = new THREE.Vector3();

				for (var i = 0, l = objects.length; i < l; i++) {

					var phi = Math.acos(-1 + (2 * i) / l);
					var theta = Math.sqrt(l * Math.PI) * phi;

					var object = new THREE.Object3D();

					object.position.x = 800 * Math.cos(theta) * Math.sin(phi);
					object.position.y = 800 * Math.sin(theta) * Math.sin(phi);
					object.position.z = 800 * Math.cos(phi);

					vector.copy(object.position).multiplyScalar(2);

					object.lookAt(vector);

					targets.sphere.push(object);

				}
				// helix

				var vector = new THREE.Vector3();

				for ( var i = 0, l = objects.length; i < l; i ++ ) {

					var phi = i * 0.175 + Math.PI;

					var object = new THREE.Object3D();

					object.position.x = 1300 * Math.sin( phi );
					object.position.y = - ( i * 12 ) + 600;
					object.position.z = 1300 * Math.cos( phi );

					vector.x = object.position.x * 2;
					vector.y = object.position.y;
					vector.z = object.position.z * 2;

					object.lookAt( vector );

					targets.helix.push( object );

				}

				// grid

				for ( var i = 0; i < objects.length; i ++ ) {

					var object = new THREE.Object3D();

					object.position.x = ( ( i % 4 ) * 310 ) - 400;
					object.position.y = ( - ( Math.floor( i / 4 ) % 3 ) * 310 ) + 400;

				camera.position.y = 0;
				camera.position.z = 3000;

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function transform( targets, duration ) {

				TWEEN.removeAll();

				for ( var i = 0; i < objects.length; i ++ ) {

					var object = objects[ i ];
					var target = targets[ i ];

					new TWEEN.Tween( object.position )
						.to( { x: target.position.x, y: target.position.y, z: target.position.z }, Math.random() * duration + duration )
						.easing( TWEEN.Easing.Exponential.InOut )
						.start();

					new TWEEN.Tween( object.rotation )
						.to( { x: target.rotation.x, y: target.rotation.y, z: target.rotation.z }, Math.random() * duration + duration )
						.easing( TWEEN.Easing.Exponential.InOut )
						.start();

				}
	               

				new TWEEN.Tween( this )
					.to( {}, duration * 2 )
					.onUpdate( render )
					.start();

			}
			
			

			function transformPos(targets, duration,iX,iY,iZ) {

			    TWEEN.removeAll();
			    camera.position.x = iX;
			    camera.position.y = iY;
			    camera.position.z = iZ;
			    for (var i = 0; i < objects.length; i++) {

			        var object = objects[i];
			        var target = targets[i];

			        new TWEEN.Tween(object.position)
						.to({ x: target.position.x, y: target.position.y, z: target.position.z }, Math.random() * duration + duration)
						.easing(TWEEN.Easing.Exponential.InOut)
						.start();

			        new TWEEN.Tween(object.rotation)
						.to({ x: target.rotation.x, y: target.rotation.y, z: target.rotation.z }, Math.random() * duration + duration)
						.easing(TWEEN.Easing.Exponential.InOut)
						.start();

			    }
                
                new TWEEN.Tween(this)
					.to({}, duration * 2)
					.onUpdate(render)
					.start();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			function animate() {

				requestAnimationFrame( animate );

				TWEEN.update();

				controls.update();

			}

			function render() {

				renderer.render( scene, camera );

			}

                    //table located map find element position in temp0
                    temp1 = [
                   64, 96, 83, 95, 82, 94, 81, 80, 93, 79,      //0~9 ex: 編號0 換到編號64 的位置, 編號1 換到編號96
                   84, 0, 1, 2, 3, 4, 5, 6, 7, 99,              //10~19
                   65, 27, 28, 29, 30, 31, 32, 33, 8, 78,       //20~29
                   85, 26, 47, 48, 49, 50, 51, 34, 9, 77,       //30~39
                   66, 25, 46, 59, 60, 61, 52, 35, 10, 92,      //40~49
                   86, 24, 45, 58, 63, 62, 53, 36, 11, 76,      //50~59
                   67, 23, 44, 57, 56, 55, 54, 37, 12, 91,      //60~69
                   68, 22, 43, 42, 41, 40, 39, 38, 13, 75,      //70~79
                   97, 21, 20, 19, 18, 17, 16, 15, 14, 90,      //80~89
                   69, 87, 70, 71, 88, 72, 89, 73, 98, 74,      //90~99
                 ];



                    for (var i = 0, l = objects.length; i < l; i++) {

                        var temp2 = [];
                        var object = new THREE.Object3D();
                        object.position.x = temp0[3 * temp1[i]];
                        object.position.y = temp0[3 * temp1[i] + 1];
                        object.position.z = temp0[3 * temp1[i] + 2];

                        temp2.push(object);
                        vector.copy(object.position).multiplyScalar(2);
                        object.lookAt(vector);
                        targets.sphere.push(object);

                    }

                    // helix

                    var vector = new THREE.Vector3();

                    for (var i = 0, l = objects.length; i < l; i++) {

                        var phi = i * 0.175 + Math.PI;

                        var object = new THREE.Object3D();

                        object.position.x = 900 * Math.sin(phi);
                        object.position.y = -(i * 8) + 450;
                        object.position.z = 900 * Math.cos(phi);

                        vector.x = object.position.x * 2;
                        vector.y = object.position.y;
                        vector.z = object.position.z * 2;

                        object.lookAt(vector);

                        targets.helix.push(object);

                    }

                    // grid

                    for (var i = 0; i < objects.length; i++) {

                        var object = new THREE.Object3D();

                        object.position.x = ((i % 5) * 400) - 800;
                        object.position.y = (-(Math.floor(i / 5) % 5) * 400) + 800;
                        object.position.z = (Math.floor(i / 25)) * 1000 - 2000;

                        targets.grid.push(object);

                    }

                    //

                    renderer = new THREE.CSS3DRenderer();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    renderer.domElement.style.position = 'absolute';
                    document.getElementById('container').appendChild(renderer.domElement);

                    //

                    controls = new THREE.TrackballControls(camera, renderer.domElement);
                    controls.rotateSpeed = 0.5;
                    controls.minDistance = 500;
                    controls.maxDistance = 6000;
                    controls.addEventListener('change', render);

                    var button = document.getElementById('table');
                    button.addEventListener('click', function (event) {

                        transform(targets.table, 20);

                    }, false);

                    var button = document.getElementById('sphere');
                    button.addEventListener('click', function (event) {

                        transform(targets.sphere, 20);

                    }, false);

                    var button = document.getElementById('helix');
                    button.addEventListener('click', function (event) {

                        transform(targets.helix, 20);

                    }, false);

                    var button = document.getElementById('grid');
                    button.addEventListener('click', function (event) {

                        transform(targets.grid, 20);

                    }, false);

                    transform(targets.table, 20);

                    //

                    window.addEventListener('resize', onWindowResize, false);

                }


                function transform(targets, duration) {

                    TWEEN.removeAll();

                    for (var i = 0; i < objects.length; i++) {

                        var object = objects[i];
                        var target = targets[i];

                        new TWEEN.Tween(object.position)
						.to({ x: target.position.x, y: target.position.y, z: target.position.z }, Math.random() * duration + duration)
						.easing(TWEEN.Easing.Exponential.InOut)
						.start();

                        new TWEEN.Tween(object.rotation)
						.to({ x: target.rotation.x, y: target.rotation.y, z: target.rotation.z }, Math.random() * duration + duration)
						.easing(TWEEN.Easing.Exponential.InOut)
						.start();

                    }

                    new TWEEN.Tween(this)
					.to({}, duration * 2)
					.onUpdate(render)
					.start();

                }
                function transformPos(targets, duration, iX, iY, iZ) {

                    TWEEN.removeAll();
                    camera.position.x = iX;
                    camera.position.y = iY;
                    camera.position.z = iZ;

                    for (var i = 0; i < objects.length; i++) {

                        var object = objects[i];
                        var target = targets[i];

                        new TWEEN.Tween(object.position)
						.to({ x: target.position.x, y: target.position.y, z: target.position.z }, Math.random() * duration + duration)
						.easing(TWEEN.Easing.Exponential.InOut)
						.start();

                        new TWEEN.Tween(object.rotation)
						.to({ x: target.rotation.x, y: target.rotation.y, z: target.rotation.z }, Math.random() * duration + duration)
						.easing(TWEEN.Easing.Exponential.InOut)
						.start();

                    }

                    new TWEEN.Tween(this)
					.to({}, duration * 2)
					.onUpdate(render)
					.start();

                }
                function onWindowResize() {

                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();

                    renderer.setSize(window.innerWidth, window.innerHeight);

                    render();

                }

                function animate() {

                    requestAnimationFrame(animate);

                    TWEEN.update();

                    controls.update();

                }

                function render() {

                    renderer.render(scene, camera);

                }

            }
