			.element {
                  width: 100px;
                  height:160px;
                  font-weight: bold;
                  -webkit-font-smoothing: antialiased;
                  -moz-osx-font-smoothing: grayscale;
                  background-color: rgba(255, 128, 0,0.75);
                  border: 0px solid rgba(127,255,255,0);
                  order-radius: 8px;
                  text-align: center;
                  cursor: default;
                  
                }

                .element:hover {
                  box-shadow: 0px 0px 12px rgba(0,255,255,0.75);
                  border: 1px solid rgba(127,255,255,0.75);
                }
                .element svg {
                  position: absolute;
                  top: 20px;
                  left: 2px;
                  right: 0px;
                }
				.element .done{
                  position: absolute;
                  top:0px;
                  left:0px;
                  width: 100%;
                  height: 160px;
                  border-style:ridge;
                  border-color:brown;
                  border-width: 0px;
                }
				.element .number {
					position: absolute;
					top: 20px;
					right: 20px;
					font-size: 20px;
					text-shadow:1px 1px 1px #cccccc;
					color: rgba(0,0,0,0.75);
				}

				.element .symbol {
				  position: absolute;
                  top: 35px;
                  left: 0px;
                  right: 0px;
                  font-size: 20px;
                  color: rgba(230, 255, 0,0.75);
				}

				.element .details {
				    position: absolute;
                    top: 5px;
                    left: 0px;
                    right: 0px;
                    font-size: 20px;
                    color: rgba(255,255, 255,0.75);
				}

			button {
				color: rgba(0,0,0,0.75);

			button:hover {

			}

					new TWEEN.Tween( object.position )
						.to( { x: target.position.x, y: target.position.y, z: target.position.z }, Math.random() * duration + duration )
						.easing( TWEEN.Easing.Exponential.InOut )
						.start();

					new TWEEN.Tween( object.rotation )
						.to( { x: target.rotation.x, y: target.rotation.y, z: target.rotation.z }, Math.random() * duration + duration )
						.easing( TWEEN.Easing.Exponential.InOut )
						.start();

				}
	               

				new TWEEN.Tween( this )
					.to( {}, duration * 2 )
					.onUpdate( render )
					.start();

			}

			function transformPos(targets, duration,iX,iY,iZ) {

			    TWEEN.removeAll();
			    camera.position.x = iX;
			    camera.position.y = iY;
			    camera.position.z = iZ;
			    for (var i = 0; i < objects.length; i++) {

			        var object = objects[i];
			        var target = targets[i];

			        new TWEEN.Tween(object.position)
						.to({ x: target.position.x, y: target.position.y, z: target.position.z }, Math.random() * duration + duration)
						.easing(TWEEN.Easing.Exponential.InOut)
						.start();

			        new TWEEN.Tween(object.rotation)
						.to({ x: target.rotation.x, y: target.rotation.y, z: target.rotation.z }, Math.random() * duration + duration)
						.easing(TWEEN.Easing.Exponential.InOut)
						.start();

			    }
                
                new TWEEN.Tween(this)
					.to({}, duration * 2)
					.onUpdate(render)
					.start();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			function animate() {

				requestAnimationFrame( animate );

				TWEEN.update();

				controls.update();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
