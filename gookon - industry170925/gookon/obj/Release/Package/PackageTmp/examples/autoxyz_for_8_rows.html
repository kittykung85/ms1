		<style>
			html, body {
				height: 100%;
			}

			body {
				background-color: #000000;
				margin: 0;
				font-family: Helvetica, sans-serif;
				overflow: hidden;
			}

			a {
				color: #ffffff;
			}

			#info {
				position: absolute;
				width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				font-weight: bold;
				text-align: center;
				z-index: 1;
			}

			#menu {
				position: absolute;
				bottom: 20px;
				width: 100%;
				text-align: center;
                left: 640px;
            }

			.element {
				width: 100px;
				height: 160px;
				box-shadow: 0px 0px 12px rgba(0,255,255,0.5);
				border: 1px solid rgba(0,0,0,0.25);
				text-align: center;				
				cursor: default;
			}
			
			.element1 {
				width: 80px;
				height: 80px;
				box-shadow: 0px 0px 12px rgba(0,255,255,0.5);
				border: 1px solid rgba(0,0,0,0.25);
				text-align: center;				
				cursor: default;
			}

			.element:hover {
				box-shadow: 0px 0px 12px rgba(0,255,255,0.75);
				border: 1px solid rgba(0,0,0,0.75);
			}

				.element .number {
					position: absolute;
					top: 20px;
					right: 20px;
					font-size: 40px;
					color: rgba(0,0,0,0.5);
				}

				.element .symbol {
					position: absolute;
					top: 100px;
					left: 0px;
					right: 0px;
					font-size: 10px;
					font-weight: bold;
					color: rgba(0, 0, 0,1);
					text-shadow: 0 0 40px rgba(255,255,255,1);
				}

				.element .details {
					position: absolute;
					bottom: 15px;
					left: 0px;
					right: 0px;
					font-size: 12px;
					color: rgba(127,255,255,0.75);
				}

			button {
				color: rgba(127,255,255,0.75);
				background: transparent;
				outline: 1px solid rgba(127,255,255,0.75);
				border: 0px;
				padding: 5px 10px;
				cursor: pointer;
			}
			button:hover {
				background-color: rgba(255,187,0,0.5);
			}
			button:active {
				color: #000000;
				background-color: rgba(0,255,255,0.75);
			}
		    #Text1
            {
                width: 85px;
            }
		</style>

    				var layer = [0, 16, 16, 16, 16, 16]; //j=0,1,2,3,4,5,6,7 赤道片數開始,往北極各層片數,最後一個element是北極的片數,接著是產生往南極南半球各層片數，最後是南極的片數，南北半球各層片數都一樣，是對稱的

					while (1) {

                        for (var i = 0, l = layer[k]; i < l; i++) { 

					        var phi = Math.PI / (16-4) * k; // 螺旋型Phi公式: Math.acos( -1 + ( 2 * i ) / l ); 分層:緯線有n條 (南北半球各切m層 2*m=n) phi是與z軸(眼睛到螢幕的距離)夾角; Math.PI=3.141592653589793
					        var theta = 2 * Math.PI / layer[k] * i;  //Math.sqrt( l * Math.PI ) * phi;//array2  theta是每一層平面的各個element的夾角
					        var object = new THREE.Object3D();

					        object.position.x = ball_size * Math.cos(theta) * Math.cos(phi);
					        object.position.z = ball_size * Math.sin(theta) * Math.cos(phi);

					            else object.position.y = ball_size * Math.sin(phi - adj);
					        }
					        else {
					            if (k == 1) { object.position.y = -ball_size * Math.sin(adj) }
					            else object.position.y = -ball_size * Math.sin(phi - adj);
					        }

					        vector.copy(object.position).multiplyScalar(2);

					        object.lookAt(vector);

					        targets.sphere.push(object);
					        counter++;
					       
					    }

					    mm++;
					    if (counter == objects.length) break;

					object.position.z = 900 * Math.cos( phi );

					vector.x = object.position.x * 2;
					vector.y = object.position.y;
					vector.z = object.position.z * 2;

					object.lookAt( vector );

					targets.helix.push( object );

				button.addEventListener( 'click', function ( event ) {

					transform( targets.grid, 20 );

				}, false );

				transform( targets.table, 20 ); //start screen

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function transform( targets, duration ) {

				TWEEN.removeAll();

				for ( var i = 0; i < objects.length; i ++ ) {

					var object = objects[ i ];
					var target = targets[ i ];

					new TWEEN.Tween( object.position )
						.to( { x: target.position.x, y: target.position.y, z: target.position.z }, Math.random() * duration + duration )
						.easing( TWEEN.Easing.Exponential.InOut )
						.start();

					new TWEEN.Tween( object.rotation )
						.to( { x: target.rotation.x, y: target.rotation.y, z: target.rotation.z }, Math.random() * duration + duration )
						.easing( TWEEN.Easing.Exponential.InOut )
						.start();

				}

				new TWEEN.Tween( this )
					.to( {}, duration * 2 )
					.onUpdate( render )
					.start();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			function animate() {

				requestAnimationFrame( animate );

				TWEEN.update();

				controls.update();

			}

			function render() {

				renderer.render( scene, camera );

			}

			
		</script>
<div id="search">
  <input id="txt_name" type="text" value="18" />
  <button id="hit" type="button" name="">submit</button>
</div>
	  
	</body>
</html>
