<!--        <marquee loop="1" width = "600px" direction="left" height="30" scrollamount="5" behavior="scroll">中華文化最迷人的就是「一」。孔子說，吾道「一」以貫之。老子說，載魄抱「一」，專氣致柔。易經也說，「一」生二，二生三，三生萬物。易儒道，各有一，這一是什麼？　　我中學開始唸論語、孟子、大學、中庸；大學的時候喜歡老莊，四十歲以後看易經。結果是越看越迷惑，為什麼？　　　　因為找不著”一”，可以把易孔孟老莊學庸串起來。　　所以每部書都是單獨的一，好像相關又不相連。　　因此經典讀得愈多記得越少，學得愈廣用的愈窄。　　不要說易儒道沒個一，即使在論語裡也不知一歸何處。　　孔子說吾道一以貫之，弟子們很興奮，以為找到豋堂之鑰，跑去問曾子。　　曾子回答說：夫子之道，忠恕而已矣。　　弟子們不滿意，因為他們想知道的是“一“個框架，可以把450則論語提綱挈領的貫起來，可以句句相連脈絡相通。　　弟子們的大哉問流傳了2500年，我們今天還在問同樣的問題。
</marquee></div>-->

			function transform( targets, duration ) {

				TWEEN.removeAll();

				for ( var i = 0; i < objects.length; i ++ ) {

					var object = objects[ i ];
					var target = targets[ i ];

					new TWEEN.Tween( object.position )
						.to( { x: target.position.x, y: target.position.y, z: target.position.z }, Math.random() * duration + duration )
						.easing( TWEEN.Easing.Exponential.InOut )
						.start();

					new TWEEN.Tween( object.rotation )
						.to( { x: target.rotation.x, y: target.rotation.y, z: target.rotation.z }, Math.random() * duration + duration )
						.easing( TWEEN.Easing.Exponential.InOut )
						.start();

				}
	               

				new TWEEN.Tween( this )
					.to( {}, duration * 2 )
					.onUpdate( render )
					.start();

			}

						.start();

			        new TWEEN.Tween(object.rotation)
						.to({ x: target.rotation.x, y: target.rotation.y, z: target.rotation.z }, Math.random() * duration + duration)
						.easing(TWEEN.Easing.Exponential.InOut)
						.start();
			      
			    }
                
                new TWEEN.Tween(this)
					.to({}, duration * 2)
					.onUpdate(render)
					.start();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			function animate() {

				requestAnimationFrame( animate );

				TWEEN.update();

				controls.update();

			}

			function render() {

				renderer.render( scene, camera );

			}


		</script></embed>&nbsp;
